<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />
    <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched">
      <small *ngIf="resetPasswordForm.get('email')?.hasError('required')">Email is required</small>
      <small *ngIf="resetPasswordForm.get('email')?.hasError('email')">Invalid email</small>
    </div>

    <button type="submit" [disabled]="resetPasswordForm.invalid">Send Reset Link</button>
  </form>
