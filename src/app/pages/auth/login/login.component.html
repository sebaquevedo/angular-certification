<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <small *ngIf="loginForm.get('email')?.hasError('required')">Email is required</small>
      <small *ngIf="loginForm.get('email')?.hasError('email')">Invalid email</small>
    </div>

    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required</small>
      <small *ngIf="loginForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters
      </small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>

    <p>
      Don't have an account?
      <a routerLink="/auth/register">Register here</a>
    </p>
    <p>
      Forgot your password?
      <a routerLink="/auth/reset-password">Reset it here</a>
    </p>
    
  </form>
