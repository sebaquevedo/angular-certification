<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input id="name" formControlName="name" type="text" />
    <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
      <small *ngIf="registerForm.get('name')?.hasError('required')">Name is required</small>
    </div>

    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      <small *ngIf="registerForm.get('email')?.hasError('required')">Email is required</small>
      <small *ngIf="registerForm.get('email')?.hasError('email')">Invalid email</small>
    </div>

    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      <small *ngIf="registerForm.get('password')?.hasError('required')">Password is required</small>
      <small *ngIf="registerForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters
      </small>
    </div>

    <label for="confirmPassword">Confirm Password:</label>
    <input id="confirmPassword" formControlName="confirmPassword" type="password" />
    <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
      <small *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
        Confirm Password is required
      </small>
      <small *ngIf="registerForm.hasError('passwordMismatch')">
        Passwords do not match
      </small>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
